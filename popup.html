<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="popup">
    <!--loading-->
    <div class="loading">
        <img src="images/loading.gif" width="150px" height="auto">
    </div>


    <!--Authorization-->
    <div class="authMsg" style="display: none">
        <p>You need to authorize the strava app in order for this extension to work.</p>
        <button id="authBtn">Authorize</button>
    </div>


    <!--Settings-->
    <div class="settings" style="display: none">
        <label for="temp">Temperature:</label>
        <br/>
        <select id="temp">
            <option value="f">Fahrenheit</option>
            <option value="c">Centigrade</option>
        </select>
        <br/><br/>
        <label for="windSpeed">Wind Speed:</label>
        <br/>
        <select id="windSpeed">
            <option value="i">Imperial</option>
            <option value="m">Metric</option>
        </select>
        <br/><br/>
        <button id="saveSettings">Save Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
